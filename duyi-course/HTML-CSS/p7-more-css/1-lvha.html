<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 爱恨法则  Love  Hate   LVHA 如果这些伪类都要写, 则最好按照这个顺序来写 
        为的是在权重相同时， 后写的覆盖前写的
      */

      a:link {
        color: green;
      }
      a:visited {
        color: blueviolet;
      }
      a:hover {
        color: blue;
      }
      a:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="https://www.baidu.com">百度</a>
    <a href="https://www.google.com">谷歌</a>
  </body>
</html>
