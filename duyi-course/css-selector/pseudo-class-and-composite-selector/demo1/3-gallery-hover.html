<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>示例3: 图片库悬停效果</title>
    <link rel="stylesheet" href="css/common.css" />
    <style>
      /* 示例3: 图片库悬停效果 */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        height: 200px;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .gallery-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

      .gallery-item:hover .gallery-caption {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>伪类与组合选择器实例演示</h1>

    <div class="demo-section">
      <h2>
        示例3: 图片库悬停效果 (.gallery-item:hover img, .gallery-item:hover
        .gallery-caption)
      </h2>
      <div class="description">
        <p>
          这个示例展示了如何使用<code>:hover</code>伪类和后代选择器来创建图片库的悬停效果。
          当鼠标悬停在图片上时，图片会放大并且标题会从底部滑入。
        </p>
      </div>
      <div class="code-block">
        .gallery-item:hover img { transform: scale(1.1); } .gallery-item:hover
        .gallery-caption { transform: translateY(0); }
      </div>
