<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .barFrame{
            width: 200px;
            height: 20px;

            border-radius: 5px;
            border: black solid;
        }

        .bar{
            width: 100px;
            height: 100%;

            background-color: red;
            border: 1px solid transparent;
            transition: all 0.8s ease 0s;
            border-radius: 5px;
        }

        .bar:hover{
            width: 200px;
        }

    </style>
</head>
<body>
    <div class="barFrame">
        <div class="bar"></div>
        
    </div>
</body>
</html>
