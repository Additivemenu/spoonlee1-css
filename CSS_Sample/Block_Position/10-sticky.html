<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sticky</title>
    <style>
      /* 参考https://www.jd.com/ */
      body {
        height: 3000px;
      }


      .nav {
        /* 粘性定位 */
        position: sticky;
        top: 0px;     /*滚动后的位置, 必须搭配position: sticky*/

        width: 800px;
        height: 50px;
        background-color: pink;
        margin: 100px auto;         /*block 水平居中*/

        /*.nav的子元素上下左右居中*/
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="nav">I'm navigation panel</div>
  </body>
</html>
