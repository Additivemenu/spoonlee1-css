<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body,html{
            margin: 0px;
            padding: 0px;
        }
        
        div.container{
            /*不能被子类标签继承*/
            width: 500px;
            height: 200px;
            border: 3px solid;

            /*将被子类标签继承*/
            font-size: 30px;
            color: red;

            /*使得<p>居中*/
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>child text</p>
    </div>
</body>
</html>
