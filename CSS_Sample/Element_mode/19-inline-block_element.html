    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>显示模式之行内块元素(特殊情况)</title>
    <style>
      /* inline元素特点
        inline-block元素特点 */

      /*input属于inline-block element, 可以设置宽高*/
      input {
        width: 249px;
        height: 35px;
      }
    </style>
  </head>

  <body>
    <!-- span, strong都属于inline element -->
    <span>Hear first about our exclusive offers and</span>
    <strong> pet care advice.</strong>

    <!-- input属于inline-block element -->
    <input type="text" />
    <input type="text" />
  </body>
